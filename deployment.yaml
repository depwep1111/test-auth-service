apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: tranthanhvt0982/test-auth-service:latest
          ports:
            - containerPort: 8082
              name: http
            - containerPort: 9082
              name: http-admin
          livenessProbe:
            httpGet:
              path: "/healthcheck"
              port: http-admin
            initialDelaySeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - name: "http"
      port: 8082
      targetPort: "http"
    - name: "http-admin"
      port: 9082
      targetPort: "http-admin"
